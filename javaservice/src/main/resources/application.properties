spring.application.name=jt400-query-service
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.queryrunner=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Security
spring.security.user.name=admin
spring.security.user.password=change_me_in_production

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized

# SSL/TLS Configuration
server.ssl.enabled=false
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your_password
# server.ssl.key-store-type=PKCS12

# Database Connection Settings (for future database logging if needed)
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JT400 JDBC Configuration
jt400.max.connections=15
jt400.connection.timeout=30000
jt400.query.timeout=0
jt400.ssl.enabled=true
jt400.ssl.trust-store-type=JKS
